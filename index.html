<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f9f9f9;
            text-align: center;
            font-family: "Verdana", sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #333;
            box-shadow: 0 4px 12px rgba(255, 223, 0, 0.5);
            border-radius: 12px;
            margin-top: 50px;
        }
        h1 {
            color: #ffd700;
            font-size: 34px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 6px rgba(255, 223, 0, 0.8);
        }
        .description {
            font-size: 20px;
            line-height: 1.6;
            color: #d3d3d3;
            margin-bottom: 30px;
        }
        .start-button, .popup-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #b8860b;
            border: 2px solid #ffd700;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.6);
            margin: 10px;
        }
        .start-button:hover, .popup-button:hover {
            background-color: #daa520;
            transform: scale(1.05);
        }
        #result, #popup, #final-message {
            font-size: 24px;
            margin-top: 30px;
            color: red;
            font-weight: bold;
            display: none;
        }
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        .official-badge {
            font-size: 14px;
            color: #333;
            background: #ffd700;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="official-badge">公式キャンペーン</div>
        <h1>30万円プレゼントキャンペーン！</h1>
        <p class="description">日頃のご愛顧に感謝し、抽選で<b class="highlight">30万円</b>が当たる特別キャンペーンを開催中です！下のボタンをクリックして、運試しをしてみましょう。</p>

        <button class="start-button" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>

        <div id="popup">
            <p id="popup-message">さらなるビッグな情報を手にしたいですか？</p>
            <button class="popup-button" onclick="revealSecret()">はい</button>
            <button class="popup-button" onclick="retryPopup()">いいえ</button>
        </div>

        <p id="final-message"></p>
    </div>

    <script>
        function startLottery() {
            const button = document.querySelector(".start-button");
            button.disabled = true;
            button.style.backgroundColor = "#555";
            button.innerText = "抽選中...";

            setTimeout(() => {
                document.getElementById("result").innerText = "残念！ハズれてしまいました…";
                document.getElementById("result").style.display = "block";
                button.style.display = "none"; // ボタンを非表示
                document.getElementById("popup").style.display = "block"; // ポップアップを表示
            }, 3000); // 3秒後に結果表示
        }

        function revealSecret() {
            document.getElementById("final-message").innerText = "実は莉緒が6月にお姉さんになります！";
            document.getElementById("final-message").style.display = "block";
            document.getElementById("popup").style.display = "none"; // ポップアップを非表示
        }

        function retryPopup() {
            // 「いいえ」を押した場合、再度ポップアップを表示する
            document.getElementById("popup-message").innerText = "聞かないと損ですよ！ さらなるビッグな情報を手にしたいですか？";
        }
    </script>
</body>
</html>
