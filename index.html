<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選チャレンジ</title>
    <style>
        body {
            background-color: #f0e68c;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #d4af37;
            font-size: 36px;
            margin-top: 50px;
            animation: blink 1s infinite;
        }
        #dartboard {
            width: 200px;
            height: 200px;
            background: conic-gradient(red, yellow, green, blue, red);
            border-radius: 50%;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #dartboard p {
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        #result {
            font-size: 24px;
            margin-top: 30px;
            color: red;
            font-weight: bold;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>抽選チャレンジ！</h1>
    <p>ダーツをタッチして結果を確認しよう！</p>

    <div id="dartboard">
        <p>🎯</p>
    </div>

    <p id="result"></p>

    <script>
        document.getElementById("dartboard").addEventListener("click", function() {
            // ダーツがクリックされたときに当選メッセージを表示
            document.getElementById("result").innerText = "🎉 当選おめでとうございます！特別賞を獲得しました！ 🎉";
        });
    </script>
</body>
</html>
