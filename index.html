<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            color: #d4af37;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #e63946;
        }
        #result, #name-form, #final-message {
            font-size: 24px;
            margin-top: 30px;
            color: red;
            font-weight: bold;
            display: none;
        }
        #name-input {
            padding: 10px;
            font-size: 18px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .highlight {
            color: #d4af37;
            font-weight: bold;
        }
        .official-badge {
            font-size: 14px;
            color: white;
            background: #0080ff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="official-badge">公式キャンペーン</div>
        <h1>30万円プレゼントキャンペーン！</h1>
        <p class="description">日頃のご愛顧に感謝し、抽選で<b class="highlight">30万円</b>が当たる特別キャンペーンを開催中です！下のボタンをクリックして、運試しをしてみましょう。</p>

        <button class="start-button" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>

        <div id="name-form">
            <p>外れた方にもチャンスを！<br>お名前を入力して再挑戦の機会を手にしてください！</p>
            <input type="text" id="name-input" placeholder="お名前を入力">
            <button class="submit-button" onclick="revealSecret()">送信</button>
        </div>

        <p id="final-message"></p>
    </div>

    <script>
        function startLottery() {
            // ボタンをクリックすると抽選結果を表示
            const button = document.querySelector(".start-button");
            button.disabled = true;
            button.style.backgroundColor = "#aaa";
            button.innerText = "抽選中...";

            setTimeout(() => {
                // 結果表示
                document.getElementById("result").innerText = "残念！ハズれてしまいました…";
                document.getElementById("result").style.display = "block";
                button.style.display = "none"; // ボタンを非表示
                document.getElementById("name-form").style.display = "block"; // 名前入力フォームを表示
            }, 3000); // 3秒後に結果表示
        }

        function revealSecret() {
            const name = document.getElementById("name-input").value;
            if (name) {
                // 名前が入力された場合にメッセージを表示
                document.getElementById("final-message").innerText = `${name} さん、次のチャンスで必ず当てましょう！`;
                document.getElementById("final-message").style.display = "block";
                document.getElementById("name-form").style.display = "none"; // 名前入力フォームを非表示
            } else {
                alert("名前を入力してください。");
            }
        }
    </script>
</body>
</html>
